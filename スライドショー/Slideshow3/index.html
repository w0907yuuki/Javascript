<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>slide_show</title>
  </head>
   <body>

<!-- スライドの外枠 -->
<div class="slide-wrapper">
  <!-- スライド（コンテンツ） -->
  <div id="slide" class="slide">
    <div>
      <img src ="Aoshima.jpg">
    </div>
    <div>
      <img src ="SightseeingTop.jpg">
    </div>
    <div>
      <img src ="Zidori.jpg">
    </div>
  </div>
  <!-- 左右のボタン -->
  <span id="prev" class="prev"></span>
  <span id="next" class="next"></span>
  <!-- インジケーター -->
  <ul class="indicator" id="indicator">
    <li class="list"></li>
    <li class="list"></li>
    <li class="list"></li>
  </ul>
</div>
 <script src ="index.js"></script>
     </body>
</html>
